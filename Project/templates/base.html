<!DOCTYPE html>
<html lang="en">
<head>
    {% block head %}
    {% endblock head %}

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">    <meta charset="UTF-8">

    <title>{% block title %}{% endblock %}</title>

</head>
<body>
    {% block header %}
    {% endblock header %}

    <div class="container">
        <div class="jumbotron">
            {% block content %}
            {% endblock content %}
        </div>
    </div>


    {% block footer %}
    {% endblock footer %}

{% block scripts %}
{% endblock scripts %}

</body>
</html>
